<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - Day 3 - Task 3 - Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div id="product-list" class="dropzone">
        <img src="images/1.jpg" alt="product-image" draggable="true" />
        <img src="images/2.png" alt="product-image" draggable="true" />
        <img src="images/3.jpg" alt="product-image" draggable="true" />
        <img src="images/4.jpg" alt="product-image" draggable="true" />
        <img src="images/5.png" alt="product-image" draggable="true" />
        <img src="images/6.jpg" alt="product-image" draggable="true" />
        <img src="images/7.jpg" alt="product-image" draggable="true" />
        <img src="images/8.jpg" alt="product-image" draggable="true" />
      </div>
      <div id="cart" class="dropzone"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>

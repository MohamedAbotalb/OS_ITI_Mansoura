<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap - Day 2 - Model Dialog</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1 class="my-5 text-center">Modal Dialog</h1>
    <button
      type="button"
      class="btn btn-success d-table my-5 mx-auto"
      data-bs-toggle="modal"
      data-bs-target="#ModalForm"
    >
      Bootstrap Modal Form
    </button>

    <!-- Modal Form -->
    <div
      class="modal fade"
      id="ModalForm"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Login Form -->
          <form action="">
            <div class="modal-header">
              <h5 class="modal-title">Modal Login Form</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="Username"
                  >Username<span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="Username"
                  placeholder="Enter Username"
                />
              </div>

              <div class="mb-3">
                <label for="Password"
                  >Password<span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="Password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="remember"
                  required
                />
                <label class="form-check-label" for="remember"
                  >Remember Me</label
                >
                <a href="#" class="float-end">Forgot Password</a>
              </div>
            </div>
            <div class="modal-footer pt-4">
              <button
                id="login"
                type="button"
                class="btn btn-success mx-auto w-100"
                data-bs-dismiss="modal"
              >
                Login
              </button>
            </div>
            <p class="text-center">Not yet account, <a href="#">Signup</a></p>
          </form>
        </div>
      </div>
    </div>

    <div
      id="userdata"
      class="container my-5 border p-3"
      style="display: none"
    ></div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

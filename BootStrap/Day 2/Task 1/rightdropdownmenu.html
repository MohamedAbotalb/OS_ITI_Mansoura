<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap - Day 2 - Dropdown Menu</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        padding-top: 50px;
      }

      .dropdown-item:hover i.fa-facebook {
        color: blue;
      }

      .dropdown-item:hover i.fa-x-twitter {
        color: black;
      }

      .dropdown-item:hover i.fa-youtube {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-5">Right Dropdown Menu</h1>
      <div class="btn-group dropend">
        <button type="button" class="btn btn-secondary">Dropdown Menu</button>
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="visually-hidden">Toggle Dropright</span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-header">Website Pages</li>
          <li class="dropdown-item">Home</li>
          <li class="dropdown-item">Contact</li>
          <li class="dropdown-item">About</li>
          <li class="dropdown-divider"></li>
          <li class="dropdown-header">Social Pages</li>
          <li class="dropdown-item">
            <a href="https://facebook.com" class="fs-2 text-secondary d-block">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li class="dropdown-item">
            <a href="https://twitter.com/" class="fs-2 text-secondary d-block">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </li>
          <li class="dropdown-item">
            <a href="https://youtube.com" class="fs-2 text-secondary d-block">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
